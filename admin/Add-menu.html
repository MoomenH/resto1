/* Additional CSS for submit buttons and message */
.menu-section {
  text-align: center;
  margin-bottom: 50px;
}

.menu-item {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.menu-item textarea {
  width: calc(100% - 100px); /* Adjust the width of the textarea */
  height: 100px;
  resize: none;
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc; /* Add a border */
  border-radius: 5px; /* Add border radius */
  box-sizing: border-box; /* Ensure padding and border are included in the width */
}

.menu-item button {
  width: 100px; /* Set the width of the button */
  height: 40px; /* Set the height of the button */
  color: white; /* White text color */
  border: none; /* Remove border */
  border-radius: 5px; /* Add border radius */
  cursor: pointer; /* Add cursor pointer on hover */
  transition: background-color 0.3s ease; /* Add transition effect */
}
/* Message styling */
.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #4CAF50; /* Green background */
  color: white; /* White text color */
  padding: 20px;
  border-radius: 5px; /* Add border radius */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add box shadow */
  z-index: 999; /* Ensure it's on top of other elements */
}
